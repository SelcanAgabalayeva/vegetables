<!-- layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">DarkPan - Bootstrap 5 Admin Template</title>
    <meta charset="utf-8">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/admin/img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0//admin/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/admin/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/admin/lib/tempusdominus//admin/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/admin/css/style.css" rel="stylesheet">
</head>

<body>
<!-- Sidebar Start -->
<div class="sidebar pe-4 pb-3">
    <nav class="navbar bg-secondary navbar-dark">
        <a th:href="@{/admin}" class="navbar-brand mx-4 mb-3">
            <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>DarkPan</h3>
        </a>
        <div class="d-flex align-items-center ms-4 mb-4">
            <div class="position-relative">
                <img class="rounded-circle" src="/admin/img/user.jpg" alt="" style="width: 40px; height: 40px;">
                <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
            </div>
            <!-- İstifadəçi login olarkən görünəcək -->
            <div class="ms-3" sec:authorize="isAuthenticated()">
                <h6 th:text="${username}">İstifadəçi adı</h6>
                <span th:text="${role}">Rol</span>
            </div>




        </div>
        <div class="navbar-nav w-100">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin}">
                    <i class="fa fa-tachometer-alt me-2"></i>
                    <span>Dashboard</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/product}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Product</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/category}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Category</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/testimonial}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Testimonial</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/contact}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Contact</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/coupon}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Coupon</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/orders}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Order</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/review}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Review</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/users}">
                    <i class="fa fa-keyboard me-2"></i>
                    <span>Users</span></a>
            </li>


        </div>
    </nav>
</div>

<div layout:fragment="content" class="container-fluid">

</div>

<!-- Footer Start -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary rounded-top p-4">
        <div class="row">
            <div class="col-12 col-sm-6 text-center text-sm-start">
                &copy; <a href="#">Your Site Name</a>, All Right Reserved.
            </div>
            <div class="col-12 col-sm-6 text-center text-sm-end">
                <!--/*** This template is free as long as you keep the footer author’s credit link/attribution link/backlink. If you'd like to use the template without the footer author’s credit link/attribution link/backlink, you can purchase the Credit Removal License from "https://htmlcodex.com/credit-removal". Thank you for your support. ***/-->
                Designed By <a href="https://htmlcodex.com">HTML Codex</a>
            </div>
        </div>
    </div>

</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin/lib/chart/chart.min.js"></script>
<script src="/admin/lib/easing/easing.min.js"></script>
<script src="/admin/lib/waypoints/waypoints.min.js"></script>
<script src="/admin/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment.min.js"></script>
<script src="/admin/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname.toLowerCase();
    const links = document.querySelectorAll('.navbar-nav .nav-link');
    links.forEach(link => {
        const linkPath = new URL(link.href, window.location.origin).pathname.toLowerCase();

        if (linkPath === currentPath) {
            link.classList.add('active');
            link.closest('.nav-item')?.classList.add('active');
        } else {
        }
    });
});

</script>

<!-- Template Javascript -->
<script src="/admin/js/main.js"></script>
</body>

</html>
