<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
    <title>Home</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid position-relative d-flex p-0">
        <div class="content w-100">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <!-- You can leave profile items here if needed -->
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="p-4">
                <h2 class="mb-3">Products</h2>
                <div class="mb-3">
                    <a th:href="@{/admin/coupon/create}" class="btn btn-outline-success">Create</a>
                </div>

                <div class="table-responsive bg-secondary rounded p-3">
                    <table class="table table-bordered table-hover text-white">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Code</th>
                            <th scope="col">DiscountPercentage</th>
                            <th scope="col">Active</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cou, iterStat : ${coupons}">
                            <th scope="row" th:text="${iterStat.index + 1}">1</th>
                            <td th:text="${cou.code}">Code</td>
                            <td th:text="${cou.discountPercentage}">DiscountPercentage</td>
                            <td th:text="${cou.active}">Active</td>

                            <td>
                                <a th:href="@{'/admin/coupon/edit/' + ${cou.id}}" class="btn btn-outline-warning btn-sm me-1">Update</a>
                                <a th:href="@{'/admin/coupon/delete/' + ${cou.id}}" class="btn btn-outline-danger btn-sm"
                                   >Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</div>

</body>
</html>
