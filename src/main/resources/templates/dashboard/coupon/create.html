<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
    <title>Home</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Content Start -->
        <div class="content w-100">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <!-- You can leave profile items here if needed -->
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="p-4">


                <div class="table-responsive bg-secondary rounded p-3">
                    <form method="post">
                        <div class="form-group">
                            <label for="code">Endirim Kodu</label>
                            <input type="text" id="code" name="code" class="form-control" placeholder="Kod daxil edin">
                        </div>

                        <div class="form-group">
                            <label for="discountPercentage">DiscountPercentage (%)</label>
                            <input type="number" step="0.01" id="discountPercentage" name="discountPercentage" class="form-control" placeholder="Məsələn: 10.5">
                        </div>

                        <div class="form-group">
                            <label for="active">Isactive?</label>
                            <select id="active" name="active" class="form-control">
                                <option value="true">True</option>
                                <option value="false">False</option>
                            </select>
                        </div>

                        <div class="form-group"><br>
                            <input class="btn btn-success" type="submit" value="Create">
                        </div>
                    </form>
                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</div>

</body>
</html>
