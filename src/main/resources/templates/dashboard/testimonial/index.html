<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
    <title>Home</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid position-relative d-flex p-0">
        <div class="content w-100">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <!-- You can leave profile items here if needed -->
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="p-4">
                <h2 class="mb-3">Testimonial</h2>
                <div class="mb-3">
                    <a th:href="@{/admin/testimonial/create}" class="btn btn-outline-success">Create</a>
                </div>

                <div class="table-responsive bg-secondary rounded p-3">
                    <table class="table table-bordered table-hover text-white">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">ClientName</th>
                            <th scope="col">Profession</th>
                            <th scope="col">Rate</th>
                            description
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tes, iterStat : ${testimonials}">
                            <th scope="row" th:text="${iterStat.index + 1}">1</th>
                            <td th:text="${tes.description}">Description</td>
                            <td>
                                <img th:src="@{${tes.imageUrl}}" alt="Testimonials Image" style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                            </td>
                            <td th:text="${tes.clientName}">ClientName</td>
                            <td th:text="${tes.profession}">Profession</td>
                            <td th:text="${tes.rate}">Rate</td>
                            <td>
                                <a th:href="@{'/admin/testimonial/edit/' + ${tes.id}}" class="btn btn-outline-warning btn-sm me-1">Update</a>
                                <a th:href="@{'/admin/testimonial/delete/' + ${tes.id}}" class="btn btn-outline-danger btn-sm"
                                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</div>

</body>
</html>
