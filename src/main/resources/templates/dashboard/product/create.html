<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
    <title>Home</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Content Start -->
        <div class="content w-100">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <!-- You can leave profile items here if needed -->
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="p-4">


                <div class="table-responsive bg-secondary rounded p-3">
                    <form method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control col-4" placeholder=" Name" required/>
                        </div><br>

                        <div class="form-group">
                            <input type="text" name="description" class="form-control col-4" placeholder=" Description" step="0.01" required/>
                        </div><br>

                        <div class="form-group">
                            <input type="text" name="longDescription" class="form-control col-4" placeholder=" LongDescription" step="0.01" required/>
                        </div><br>
                        <div class="form-group">
                            <input type="text" name="origin" class="form-control col-4" placeholder=" Origin" step="0.01" required/>
                        </div><br>
                        <div class="form-group">
                            <input type="text"  name="imageUrl" class="form-control col-4" placeholder="ImageUrl " required/>
                        </div><br>
                        <div class="form-group">
                            <input type="number"  name="price" class="form-control col-4" placeholder="Price " required/>
                        </div><br>
                        <div class="form-group">
                            <input type="text"  name="minWeight" class="form-control col-4" placeholder="MinWeight " required/>
                        </div><br>
                        <div class="form-group">
                            <input type="text"  name="weight" class="form-control col-4" placeholder="Weight " required/>
                        </div><br>
                        <div class="form-group">
                            <input type="number"  name="rate" class="form-control col-4" placeholder="Rate " required/>
                        </div><br>
                        <select name="categoryId" class="form-control" required>
                            <option value="" disabled selected>Choose category</option>
                            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                        </select>


                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-success"/>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</div>

</body>
</html>
