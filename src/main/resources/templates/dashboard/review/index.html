<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{/dashboard/layout}">
<head>
    <title>Home</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

</head>

<body>
<div layout:fragment="content">
    <div class="container-fluid position-relative d-flex p-0">
        <div class="content w-100">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <!-- You can leave profile items here if needed -->
                </div>
            </nav>
            <!-- Navbar End -->

            <!-- Main Content Start -->
            <div class="p-4">

                <div class="table-responsive bg-secondary rounded p-3">
                    <table class="table table-bordered table-hover text-white">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Comment</th>
                            <th scope="col">Avatar</th>
                            <th scope="col">Name</th>
                            <th scope="col">Stars</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="review, iterStat : ${reviews}">
                            <th scope="row" th:text="${iterStat.index + 1}">1</th>
                            <td th:text="${review.comment}">Comment</td>
                            <td>
                                <img th:src="@{${review.avatarUrl}}" alt="Avatar"
                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                            </td>
                            <td th:text="${review.name}">Name</td>
                            <td th:text="${review.stars}">Stars</td>
                            <td th:text="${review.date}">Date</td>
                            <td>
                                <a th:href="@{'/admin/review/edit/' + ${review.id}}" class="btn btn-outline-warning btn-sm me-1">Update</a>
                                <a th:href="@{'/admin/review/delete/' + ${review.id}}" class="btn btn-outline-danger btn-sm"
                       >Delete</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <!-- Main Content End -->

        </div>
    </div>
</div>

</body>
</html>
