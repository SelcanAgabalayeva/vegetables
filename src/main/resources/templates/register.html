<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home</title>
</head>

<body>
<div layout:fragment="content"><br><br><br><br><br>

    <section class="main-content py-5" style="background: linear-gradient(135deg, #f0f4ff, #e6ffe6);">
        <div class="container">
            <div class="row justify-content-center g-4">
                <!-- Login -->
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg rounded-5 p-4 bg-white h-100">
                        <div class="text-center mb-4">
                            <i class="fas fa-sign-in-alt fa-2x text-primary mb-2"></i>
                            <h4 class="text-primary fw-bold">Login to Your Account</h4>
                            <p class="small text-muted">Welcome back! Please login below.</p>
                        </div>
                        <form>
                            <div class="form-group mb-3">
                                <label for="login-username" class="form-label">Username</label>
                                <input type="text" id="login-username" class="form-control form-control-lg rounded-pill" placeholder="Enter your username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="login-password" class="form-label">Password</label>
                                <input type="password" id="login-password" class="form-control form-control-lg rounded-pill" placeholder="Enter your password">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">Sign In</button>
                            </div>
                            <p class="text-center small text-muted">Forgot your <a href="#" class="text-decoration-none">username or password?</a></p>
                        </form>
                    </div>
                </div>

                <!-- Register -->
                <div class="col-md-6 col-lg-5">
                    <div class="card border-0 shadow-lg rounded-5 p-4 bg-white h-100">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-2x text-success mb-2"></i>
                            <h4 class="text-success fw-bold">Create New Account</h4>
                            <p class="small text-muted">Join us and enjoy the fruits of freshness!</p>
                        </div>
                        <form>
                            <div class="form-group mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" placeholder="Choose a username">
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control form-control-lg rounded-pill" placeholder="Enter your email">
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill" placeholder="Choose a password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg rounded-pill shadow-sm">Register</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
